<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>健康管理網站</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1em;
      text-align: center;
    }
    .container {
      padding: 2em;
    }
    .section {
      margin-bottom: 1.5em;
    }
  </style>
</head>
<body>
  <header>
    <h1>健康管理網站</h1>
  </header>
  <div class="container">
    <div class="section">
      <h2>血糖監測記錄</h2>
      <p>最新血糖數值：<span id="bloodSugar">120 mg/dL</span></p>
    </div>
    <div class="section">
      <h2>生理指標記錄</h2>
      <p>體重：<span id="weight">70 kg</span></p>
      <p>身高：<span id="height">175 cm</span></p>
      <p>肝功能：<span id="liverFunction">正常</span></p>
      <p>腎功能：<span id="kidneyFunction">正常</span></p>
    </div>
    <div class="section">
      <h2>回診提醒</h2>
      <p>下次回診時間：<span id="appointment">2024-11-15</span></p>
    </div>
  </div>
</body>
</html>
